name: ✨ 기능 요청
description: 새로운 기능이나 개선사항을 제안해주세요.
title: "[Feature]: "
labels: ["enhancement", "needs-review"]
assignees:
  - 
body:
  - type: markdown
    attributes:
      value: |
        새로운 아이디어를 제안해주셔서 감사합니다! 귀하의 피드백이 프로젝트를 더 좋게 만듭니다.
  
  - type: textarea
    id: problem
    attributes:
      label: 해결하고자 하는 문제
      description: 현재 어떤 불편함이나 필요가 있나요?
      placeholder: "저는 항상 ~할 때 불편함을 느낍니다..."
    validations:
      required: true
  
  - type: textarea
    id: solution
    attributes:
      label: 제안하는 해결 방법
      description: 어떤 기능이나 변경사항을 원하시나요?
      placeholder: "~기능이 추가되면 좋겠습니다..."
    validations:
      required: true
  
  - type: textarea
    id: alternatives
    attributes:
      label: 대안
      description: 고려해본 다른 대안이 있나요?
      placeholder: "다른 방법으로는..."
    validations:
      required: false
  
  - type: dropdown
    id: priority
    attributes:
      label: 우선순위
      description: 이 기능이 얼마나 중요한가요?
      options:
        - 낮음 (있으면 좋음)
        - 보통 (개선이 필요함)
        - 높음 (매우 필요함)
        - 긴급 (프로젝트에 필수적)
    validations:
      required: false
  
  - type: textarea
    id: additional
    attributes:
      label: 추가 정보
      description: 다른 참고 자료나 예시가 있나요?
      placeholder: 관련 링크, 이미지, 다른 프로젝트의 사례 등...
    validations:
      required: false